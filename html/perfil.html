                                placeholder="patricia@correo.com">
                        </div>

                        <div class="form-group mt-3">
                            <label for="nick" class="form-label" style="color: aliceblue !important;">Nombre de
                                usuario <span class="text-body-secondary"></span></label>
                            <input type="password" class="form-control" id="nick" placeholder="patrimj">
                        </div>

                        <div class="form-group mt-3">

                                <span class="text-body-secondary"></span></label>
                            <input type="password" class="form-control" id="password" placeholder="***********">
                        </div>


                        <p id="msg"></p>
                        <div class="form-group">
                            <button class="btn btn-primary" type="submit" id="actualizar"> Actualizar</button>
