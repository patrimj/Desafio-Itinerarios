<div class="container">
    <form>
        <div class="mb-3">
            <label for="userName" class="form-label">Nombre de usuario</label>
            <input type="text" class="form-control" id="userName" placeholder="Introduce tu nombre de usuario">
        </div>
        <div class="mb-3">
            <label for="userEmail" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="userEmail" placeholder="Introduce tu correo electrónico">
        </div>
        <div class="mb-3">
            <label for="userPassword" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="userPassword" placeholder="Introduce tu contraseña">
        </div>
        <div class="mb-3">
            <label for="userDescription" class="form-label">Descripción</label>
            <textarea class="form-control" id="userDescription" rows="3" placeholder="Escribe algo sobre ti"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>
